<meta charset="UTF-8">
<style>
.modal-body {
    padding: 30px !important;
}
.pre-scrollable {
    max-height: 220px !important;
    min-height: 220px !important;
}
</style>
<div id="modalAdicionarParticipante" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{funcionalidade}} Participante</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<form>
						<div class="col-lg-12 col-md-12">
							<input type="radio" id="labelCnpj" value='J' 
							ng-model="grupoEconomicoCtrl.participante.tipoPessoa" 
							ng-mousedown="grupoEconomicoCtrl.aoClicarCNPJ();"
							ng-change="grupoEconomicoCtrl.aoClicarCNPJ();"
							ng-disabled="grupoEconomicoCtrl.participante.id"> 
							<label for="labelCnpj">CNPJ</label>
							<input type="radio" id="labelCpf" value='F'
							ng-model="grupoEconomicoCtrl.participante.tipoPessoa" 
							ng-mousedown="grupoEconomicoCtrl.aoClicarCPF();"
							ng-change="grupoEconomicoCtrl.aoClicarCPF()"
							ng-disabled="grupoEconomicoCtrl.participante.id"> 
							<label for="labelCpf">CPF</label>
						</div>
						<div ng-if="grupoEconomicoCtrl.participante.tipoPessoa == 'J'">
							<div class="col-lg-12 col-md-12">
								<label>CNPJ</label>
								<div ng-if="!grupoEconomicoCtrl.participante.id">
									<input uppercased ui-mask="99.999.999/9999-99" ui-options="{clearOnBlur: false,allowInvalidValue:true}" 
										type="text" id="cnpj"
										class="form-control" style="width: 100%; border-radius: 4px"
										ng-model="grupoEconomicoCtrl.participante.identificador" 
										ng-blur="grupoEconomicoCtrl.buscaCnpjReceita(grupoEconomicoCtrl.participante.identificador)"/>
								</div>
								<div ng-if="grupoEconomicoCtrl.participante.id">
									<input uppercased disabled ui-options="{clearOnBlur: false,allowInvalidValue:true}" 
										type="text" id="cnpj"
										class="form-control" style="width: 100%; border-radius: 4px"
										ng-model="grupoEconomicoCtrl.participante.identificador" />
								</div>
								
							</div>
							<div class="col-lg-12 col-md-12">
								<label>Raz√£o Social</label>
								<div>
									<input uppercased maxlength="50" type="text"
										class="form-control" style="width: 100%; border-radius: 4px"
										ng-model="grupoEconomicoCtrl.participante.nome" />
								</div>
							</div>
						</div>
						<div ng-if="grupoEconomicoCtrl.participante.tipoPessoa == 'F'">
							<div class="col-lg-12 col-md-12">
								<label>CPF</label>
								<div ng-if="!grupoEconomicoCtrl.participante.id">
									<input uppercased ui-mask="999.999.999-99" ui-options="{clearOnBlur: false,allowInvalidValue:true}" 
										type="text" id="cpf"
										class="form-control" style="width: 100%; border-radius: 4px"
										ng-model="grupoEconomicoCtrl.participante.identificador" />
								</div>
								<div ng-if="grupoEconomicoCtrl.participante.id">
									<input uppercased ui-mask="999.999.999-99" disabled ui-options="{clearOnBlur: false,allowInvalidValue:true}" 
										type="text" id="cpf"
										class="form-control" style="width: 100%; border-radius: 4px"
										ng-model="grupoEconomicoCtrl.participante.identificador" />
								</div>
							</div>
							<div class="col-lg-12 col-md-12">
								<label>Nome</label>
								<div>
									<input uppercased maxlength="50" type="text"
										class="form-control" style="width: 100%; border-radius: 4px"
										ng-model="grupoEconomicoCtrl.participante.nome" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button"
					ng-click="grupoEconomicoCtrl.fecharModalAdicionarParticipante()"
					class="btn btn-default">Cancelar</button>
				<button type="button" 
						ng-click="grupoEconomicoCtrl.salvarParticipante()"
						ng-disabled="(!grupoEconomicoCtrl.participante.identificador || !grupoEconomicoCtrl.participante.razaoSocial) && 
									  (!grupoEconomicoCtrl.participante.identificador || !grupoEconomicoCtrl.participante.nome)"
						class="btn btn-primary">Salvar</button>
			</div>
		</div>
	</div>
</div>
