<meta charset="UTF-8" />

<style>
	.modal-body {
	    padding: 30px !important;
	}
	.pre-scrollable {
	    max-height: 220px !important;
	    min-height: 220px !important;
	}
</style>

<div id="modalFormaConstituicao" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Nova Forma de Constituição</h4>
			</div>
			
			<div class="modal-body">
				<div class="row" ng-if="pessoaCtrl.acao != 'V'">
					<form>
						<div>
							<label>Forma de constituição:</label>
							<div>
								<input uppercased maxlength="50" type="text" class="form-control" 
									ng-model="dadosPessoaisEmpresaCtrl.newFormaConstituicao" />
							</div>
						</div>
					</form>
					<button type="button" style="margin-top: 15px;"
						ng-click="dadosPessoaisEmpresaCtrl.incluirFormaDeConstituicao()"
						ng-disabled="!dadosPessoaisEmpresaCtrl.newFormaConstituicao"
						class="btn btn-primary">Incluir</button>
				</div>
			</div>
			
			<div class="modal-footer pre-scrollable">
				<table class="table table-striped" style="margin-top: 15px;">
					<thead>
						<tr>
							<th>Forma constituição</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="formaConst in dadosPessoaisEmpresaCtrl.formasDeConstituicao">
							<td style="text-align: left;">{{formaConst.dsFormaConstituicao.toUpperCase()}}</td>
							<td>
								<button type="button" class="btn btn-default btn-xs" tooltip="Excluir"
									ng-click="dadosPessoaisEmpresaCtrl.excluirFormaConstituicao(formaConst)">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
						<tr ng-if="!dadosPessoaisEmpresaCtrl.formasDeConstituicao.length">
							<td colspan="2" style="text-align: center;">Não há registros encontrados.</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</div>
