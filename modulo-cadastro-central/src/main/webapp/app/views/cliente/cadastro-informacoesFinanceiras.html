<meta charset="UTF-8">
<div class="tab-pane" id="panel-724566">
	<div class="tab-content">
		<div class="form-group">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="panel-content">
						<div class="alert alert-danger" role="alert" ng-repeat="erro in pessoaCtrl.abas.infFinanceiras.erros" ng-if="!erro.campo">
							<span>{{erro.mensagem}}</span>
						</div>
						<form>
							<div class="row" ng-if="pessoaCtrl.acao != 'V'">
								<div class="form-group col-lg-3">
									<label>Descrição do rendimento:</label>
									<div>
										<input uppercased type="text" class="form-control" maxlength="100" ng-model="infFinanceirasCtrl.infFinanceira.descricaoRendimento" style="width:100%; border-radius: 4px">
									</div>
								</div>
								<div class="form-group col-lg-2">
									<label>Valor atual:</label>
									<div>
										<input uppercased type="text" id="valor-atual" class="form-control" ng-model="infFinanceirasCtrl.infFinanceira.valorAtual" style="width:100%; border-radius: 4px" number data-a-dec="," data-a-sep="." data-a-sign="R$" data-v-max="99999999999.99">
									</div>
								</div>
								<div class="form-group col-lg-2">
									<label>Referência:</label> 
									<select class="form-control" style="width: 100%" ng-model="infFinanceirasCtrl.infFinanceira.referencia" ng-options="referencia as referencia for referencia in infFinanceirasCtrl.referencias">
										<option value="">Selecione</option>
									</select>
								</div>
								<div class="form-group col-lg-2" style="margin-top:25px">
									<button class="btn btn-primary" ng-click="infFinanceirasCtrl.incluir()" ng-disabled="!infFinanceirasCtrl.infFinanceira.descricaoRendimento || !infFinanceirasCtrl.infFinanceira.valorAtual">{{infFinanceirasCtrl.infFinanceira.id ? 'Alterar' : 'Incluir' }}</button>
									<button class="btn btn-default" ng-click="infFinanceirasCtrl.infFinanceira = {}" ng-if="infFinanceirasCtrl.infFinanceira.id">Cancelar</button>
								</div>
							</div>
						</form>
						<br/>
						<div class="col-lg-12" style="padding-left: 0px">
							<table class="table table-striped" style="margin-top: 15px">
									<thead>
										<tr>
											<th>Descrição do rendimento</th>
											<th>Valor atual</th>
											<th>Referência</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="infFinanceira in infFinanceirasCtrl.infFinanceiras">
											<td>{{infFinanceira.descricaoRendimento.toUpperCase()}}</td>
											<td>{{infFinanceira.valorAtual | currency }}</td>
											<td>{{infFinanceira.referencia.toUpperCase()}}</td>
											<td>
												<button type="button" class="btn btn-default btn-xs" ng-click="infFinanceirasCtrl.editar(infFinanceira)" ng-if="pessoaCtrl.acao != 'V'">
													<span class="glyphicon glyphicon-pencil" aria-hidden="true" />
												</button>
												<button type="button" class="btn btn-default btn-xs" ng-click="infFinanceirasCtrl.excluir(infFinanceira)" ng-if="pessoaCtrl.acao != 'V'">
													<span class="glyphicon glyphicon-trash" aria-hidden="true"/>
												</button>
											</td>
										</tr>
										<tr ng-if="!infFinanceirasCtrl.infFinanceiras.length">
											<td colspan="4">Não há registros encontrados.</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
