<meta charset="UTF-8">
<div class="modal-body" style="height: 250px">
	{{perfilInvestidorCtrl.descricaoQuestao}}<br/><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao8.resposta == 'A' }">
		<input type="radio" name="resposta8" value="A" ng-init="perfilInvestidorCtrl.questionario.questao8.pergunta = 8; perfilInvestidorCtrl.questionario.questao8.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao8.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao8)">
		Médio Completo
	</label><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao8.resposta == 'B' }">
		<input type="radio" name="resposta8" value="B" ng-init="perfilInvestidorCtrl.questionario.questao8.pergunta = 8; perfilInvestidorCtrl.questionario.questao8.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao8.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao8)">
		Superior
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao8.resposta == 'C' }">
		<input type="radio" name="resposta8" value="C" ng-init="perfilInvestidorCtrl.questionario.questao8.pergunta = 8; perfilInvestidorCtrl.questionario.questao8.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao8.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao8)">
		Pós-Graduação
	</label><br/>  
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	<button type="button" class="btn btn-primary"
		ng-click="perfilInvestidorCtrl.goQuestion9(perfilInvestidorCtrl.questionario.questao8.resposta)">
		Avançar <i class="fa fa-chevron-right"></i>
	</button>
</div>
