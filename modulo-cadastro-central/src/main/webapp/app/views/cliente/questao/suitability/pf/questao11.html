<meta charset="UTF-8">
<div class="modal-body" style="height: 250px">
	{{perfilInvestidorCtrl.descricaoQuestao}}<br/><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao11.resposta == 'A' }">
		<input type="radio" name="resposta11" value="A" ng-init="perfilInvestidorCtrl.questionario.questao11.pergunta = 11; perfilInvestidorCtrl.questionario.questao11.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao11.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao11)">
		Poupança, Fundos DI, CDB, Fundos RF
	</label><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao11.resposta == 'B' }">
		<input type="radio" name="resposta11" value="B" ng-init="perfilInvestidorCtrl.questionario.questao11.pergunta = 11; perfilInvestidorCtrl.questionario.questao11.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao11.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao11)">
		Fundos Multimercado, Títulos Públicos, LCI, LCA, Fundos Cambiais
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao11.resposta == 'C' }">
		<input type="radio" name="resposta11" value="C" ng-init="perfilInvestidorCtrl.questionario.questao11.pergunta = 11; perfilInvestidorCtrl.questionario.questao11.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao11.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao11)">
		Fundos de Ações, Fundos Imobiliários, Fundos de Investimento em Participações, Ações
	</label><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao11.resposta == 'D' }">
		<input type="radio" name="resposta11" value="D" ng-init="perfilInvestidorCtrl.questionario.questao11.pergunta = 11; perfilInvestidorCtrl.questionario.questao11.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao11.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao11)">
		Derivativos, Ações e Debêntures
	</label> 
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	<button type="button" class="btn btn-primary"
		ng-click="perfilInvestidorCtrl.goQuestion12(perfilInvestidorCtrl.questionario.questao11.resposta)">
		Avançar <i class="fa fa-chevron-right"></i>
	</button>
</div>
