<meta charset="UTF-8">
<div class="modal-body" style="height: 250px">
	{{perfilInvestidorCtrl.descricaoQuestao}}<br/><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao5.resposta == 'A' }">
		<input type="radio" name="resposta5" value="A" ng-init="perfilInvestidorCtrl.questionario.questao5.pergunta = 5; perfilInvestidorCtrl.questionario.questao5.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao5.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao5)">
		Sou experiente e seguro com as minhas decisões de investimento e apto a entender e mensurar os riscos associados
	</label><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao5.resposta == 'B' }">
		<input type="radio" name="resposta5" value="B" ng-init="perfilInvestidorCtrl.questionario.questao5.pergunta = 5; perfilInvestidorCtrl.questionario.questao5.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao5.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao5)">
		Tenho experiência com investimentos com média probabilidade de perda
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao5.resposta == 'C' }">
		<input type="radio" name="resposta5" value="C" ng-init="perfilInvestidorCtrl.questionario.questao5.pergunta = 5; perfilInvestidorCtrl.questionario.questao5.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao5.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao5)">
		Tenho experiência com investimentos com pouca probabilidade de perda
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao5.resposta == 'D' }">
		<input type="radio" name="resposta5" value="D" ng-init="perfilInvestidorCtrl.questionario.questao5.pergunta = 5; perfilInvestidorCtrl.questionario.questao5.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao5.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao5)">
		Tenho pouca experiência
	</label>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	<button type="button" class="btn btn-primary" ng-click="perfilInvestidorCtrl.goQuestion6(perfilInvestidorCtrl.questionario.questao5.resposta)">
		Avançar <i class="fa fa-chevron-right"></i>
	</button>
</div>
