<meta charset="UTF-8">
<div class="modal-body" style="height: 250px">
	{{perfilInvestidorCtrl.descricaoQuestao}}<br/><br/>
	<label class="radio-inline" ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao12.resposta == 'A' }">
		<input type="radio" name="resposta12" value="A"	ng-init="perfilInvestidorCtrl.questionario.questao12.pergunta = 12; perfilInvestidorCtrl.questionario.questao12.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao12.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao12)">
		Possibilidade de alteração ou resgate de acordo com as flutuações do mercado.
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao12.resposta == 'B' }">
		<input type="radio" name="resposta12" value="B" ng-init="perfilInvestidorCtrl.questionario.questao12.pergunta = 12; perfilInvestidorCtrl.questionario.questao12.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao12.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao12)">
		Possibilidade de alteração na carteira de investimentos mensalmente. Busco as melhores oportunidades no mercado.
	</label><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao12.resposta == 'C' }">
		<input type="radio" name="resposta12" value="C" ng-init="perfilInvestidorCtrl.questionario.questao12.pergunta = 12; perfilInvestidorCtrl.questionario.questao12.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao12.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao12)">
		Possibilidade de alteração na carteira de investimentos de acordo com as flutuações no mercado financeiro.
	</label>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	<button style="float: right;" type="button" class="btn btn-primary"
		ng-click="perfilInvestidorCtrl.goQuestion10(perfilInvestidorCtrl.questionario.questao12.resposta)">
		Avançar <i class="fa fa-chevron-right"></i>
	</button>
</div>
