<meta charset="UTF-8">
<div class="modal-body" style="height: 250px">
	{{perfilInvestidorCtrl.descricaoQuestao}}<br/><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao7.resposta == 'A' }">
		<input type="radio" name="resposta7" value="A" ng-init="perfilInvestidorCtrl.questionario.questao7.pergunta = 7; perfilInvestidorCtrl.questionario.questao7.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao7.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao7)">
		71% a 100%
	</label><br/>
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao7.resposta == 'B' }">
		<input type="radio" name="resposta7" value="B" ng-init="perfilInvestidorCtrl.questionario.questao7.pergunta = 7; perfilInvestidorCtrl.questionario.questao7.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao7.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao7)">
		41% a 70%
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao7.resposta == 'C' }">
		<input type="radio" name="resposta7" value="C" ng-init="perfilInvestidorCtrl.questionario.questao7.pergunta = 7; perfilInvestidorCtrl.questionario.questao7.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao7.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao7)">
		11% a 40%
	</label><br/>  
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao7.resposta == 'D' }">
		<input type="radio" name="resposta7" value="D" ng-init="perfilInvestidorCtrl.questionario.questao7.pergunta = 7; perfilInvestidorCtrl.questionario.questao7.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao7.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao7)">
		Até 10%
	</label> 
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	<button type="button" class="btn btn-primary"
		ng-click="perfilInvestidorCtrl.goQuestion8(perfilInvestidorCtrl.questionario.questao7.resposta)">
		Avançar <i class="fa fa-chevron-right"></i>
	</button>
</div>
