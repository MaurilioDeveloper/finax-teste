<meta charset="UTF-8">
<div class="modal-body" style="height: 250px">
	{{perfilInvestidorCtrl.descricaoQuestao}}<br/><br/>
	<label class="radio-inline" ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao4.resposta == 'A' }">
		<input type="radio" name="resposta4" value="A"	ng-init="perfilInvestidorCtrl.questionario.questao4.pergunta = 4; perfilInvestidorCtrl.questionario.questao4.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao4.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao4)">
		Em face às demais Instituições, tenho intenção de manter uma carteira mais conservadora na PETRA.
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao4.resposta == 'B' }">
		<input type="radio" name="resposta4" value="B" ng-init="perfilInvestidorCtrl.questionario.questao4.pergunta = 4; perfilInvestidorCtrl.questionario.questao4.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao4.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao4)">
		Comparativamente, minha carteira será equilibrada com o mesmo perfil, tanto na PETRA como nas demais instituições financeiras em que mantenho investimentos.
	</label><br/> 
	<label class="radio-inline" ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao4.resposta == 'C' }">
		<input type="radio" name="resposta4" value="C" ng-init="perfilInvestidorCtrl.questionario.questao4.pergunta = 4; perfilInvestidorCtrl.questionario.questao4.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao4.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao4)">
		Em face às demais Instituições, tenho intenção de manter uma carteira mais agressiva  na PETRA.
	</label>	
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	<button type="button" class="btn btn-primary"
		ng-click="perfilInvestidorCtrl.goQuestion5(perfilInvestidorCtrl.questionario.questao4.resposta)">
		Avançar <i class="fa fa-chevron-right"></i>
	</button>
</div>
