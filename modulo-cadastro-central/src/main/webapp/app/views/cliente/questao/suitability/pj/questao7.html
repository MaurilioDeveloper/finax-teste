<meta charset="UTF-8">
<div class="modal-body" style="height: 250px">
	{{perfilInvestidorCtrl.descricaoQuestao}}<br/><br/>
	<label class="radio-inline" ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao10.resposta == 'A' }">
		<input type="radio" name="resposta10" value="A" ng-init="perfilInvestidorCtrl.questionario.questao10.pergunta = 10; perfilInvestidorCtrl.questionario.questao10.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao10.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao10)">
		 Realizaria aportes adicionais.
	</label><br/> 
	<label class="radio-inline"	ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao10.resposta == 'B' }">
		<input type="radio" name="resposta10" value="B" ng-init="perfilInvestidorCtrl.questionario.questao10.pergunta = 10; perfilInvestidorCtrl.questionario.questao10.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao10.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao10)">
		Manteria a posição na carteira de investimentos.
	</label><br/> 
	<label class="radio-inline" ng-class="{ 'questionBg' : perfilInvestidorCtrl.questionario.questao10.resposta == 'C' }">
		<input type="radio" name="resposta10" value="C" ng-init="perfilInvestidorCtrl.questionario.questao10.pergunta = 10; perfilInvestidorCtrl.questionario.questao10.pessoa = null;" ng-model="perfilInvestidorCtrl.questionario.questao10.resposta" ng-change="perfilInvestidorCtrl.insertRespostaSuitability(perfilInvestidorCtrl.questionario.questao10)">
		Resgataria imediatamente.
	</label> 	
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
	<button type="button" class="btn btn-primary" 
		ng-click="perfilInvestidorCtrl.goQuestion8(perfilInvestidorCtrl.questionario.questao10.resposta)">
		Avançar <i class="fa fa-chevron-right"></i>
	</button>
</div>
