<meta charset="UTF-8">
<div class="modal-header">
	<div class="row">
		<div class="col-lg-12">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalNacionalidadeCtrl.cancelar()">&times;</button>
			<h4 class="modal-title">Nova Nacionalidade</h4>
		</div>
	</div>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="form-group">
				<label>Nome Nacionalidade:</label>
				<input uppercased maxlength="25" class="form-control" type="text" ng-model="modalNacionalidadeCtrl.nacionalidade.descricao" />
			</div>
		</div>
		<div class="col-lg-12 col-md-12">
			<button type="button" ng-click="modalNacionalidadeCtrl.incluirNacionalidade()" ng-disabled="!modalNacionalidadeCtrl.nacionalidade.descricao" class="btn btn-primary">Incluir</button>
		</div>
	</div>	
</div>

<div class="modal-footer pre-scrollable" >
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<table class="table table-striped" style="margin-top: 15px;">
				<thead>
					<tr>
						<th>Nacionalidade</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="nacionalidade in modalNacionalidadeCtrl.nacionalidades">
						<td style="text-align: left;">{{nacionalidade.descricao}}</td>
						<td>
							<button type="button" class="btn btn-default btn-xs" ng-click="modalNacionalidadeCtrl.excluirNacionalidade(nacionalidade)">
								<span class="glyphicon glyphicon-trash"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
