<meta charset="UTF-8">
<div class="modal-header">
	<div class="row">
		<div class="col-lg-12">
			<h4 class="modal-title">Conta virtual</h4>
		</div>
	</div>
</div>

<div class="modal-footer" >
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<table style="margin-top: 15px;">
				<tbody>
					<tr>
						<td style="text-align: right; padding-right: 5px;">Agência: </td>
						<td style="text-align: left;">{{modalDescContaVirtualCtrl.contaCorrenteFundo.nrAgenciaVirtual}}</td>
					</tr>
					<tr>
						<td style="text-align: right; padding-right: 5px;">Número da Conta: </td>
						<td style="text-align: left;">{{modalDescContaVirtualCtrl.contaCorrenteFundo.nrContaVirtual}}</td>
					</tr>
					<tr>
						<td style="text-align: right; padding-right: 5px;">Dígito: </td>
						<td style="text-align: left;">{{modalDescContaVirtualCtrl.contaCorrenteFundo.nrDigitoContaVirtual}}</td>
					</tr>
				</tbody>
			</table>
			</br>
			<button type="button" class="btn btn-primary" data-dismiss="modal"
				aria-hidden="true" ng-click="modalDescContaVirtualCtrl.cancelar()">Fechar</button>
		</div>
	</div>
</div>
