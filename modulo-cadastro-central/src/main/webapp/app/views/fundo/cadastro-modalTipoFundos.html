<meta charset="UTF-8">

<div class="modal-header ">
	<div class="row">
		<div class="col-lg-12">
			<h4 class="modal-title">Tipos de fundo</h4>
		</div>
	</div>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class='form-group '>
				<div class="col-lg-3 col-md-3">
					<label>Sigla: </label> 
					<input uppercased ng-disabled="modalTipoFundosCtrl.editar"
						ng-model="modalTipoFundosCtrl.tipoFundo.dsSigla" maxlength="10"
						class="form-control" type="text" />
				</div>
				<div class="col-lg-9 col-md-9">
					<label>Descrição: </label> <input uppercased
						ng-model="modalTipoFundosCtrl.tipoFundo.dsTipoFundo" maxlength="100"
						class="form-control" type="text" />
				</div>
			</div>
			<div class="col-lg-12 col-md-12 align-button">
				<div class='form-group  form-inline'>
					<button type="button"  ng-if="!modalTipoFundosCtrl.tipoFundo.id" ng-disabled="!modalTipoFundosCtrl.tipoFundo.dsSigla || !modalTipoFundosCtrl.tipoFundo.dsTipoFundo"
						ng-click="modalTipoFundosCtrl.incluirTipoFundo(modalTipoFundosCtrl.tipoFundo)" class="btn btn-primary">Incluir</button>
					
					<button type="button"  ng-if="modalTipoFundosCtrl.tipoFundo.id" 
						ng-click="modalTipoFundosCtrl.alterarTipoFundo(modalTipoFundosCtrl.tipoFundo)" class="btn btn-primary">Alterar</button>
						
					<button type="button"  ng-if="modalTipoFundosCtrl.tipoFundo.id" 
						ng-click="modalTipoFundosCtrl.cancelar()" class="btn btn-primary">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</div>

<input id="filterLink" type="hidden" />
<div class="modal-body">
	<div class="table-responsive pre-scrollable">
		<table id=""
			datatable rows="10" lazy="true" 
			class="table table-striped"
			rest="{{modalTipoFundosCtrl.restUrl}}/fundo/tipo-fundos/findByFilterTipoFundo"
			datasource="modalTipoFundosCtrl.tipoFundos" 
			paginator="true"
			max-size="5" 
			filter-submit="#filterLink" 
			dont-search-on-load="false">
			<thead class="thead-default">
				<tr>
					<th sortable="dsSigla">Sigla</th>
					<th sortable="dsTipoFundo">Descrição</th>
					<th>Ações</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-if="!modalTipoFundosCtrl.tipoFundos || modalTipoFundosCtrl.tipoFundos.length == 0">
					<td colspan="9" class="text-center">Não foram encontrados
						dados para os filtros selecionados</td>
				</tr>
				<tr ng-repeat="tipoFundo in modalTipoFundosCtrl.tipoFundos">
					<td>{{tipoFundo.dsSigla}}</td>
					<td>{{tipoFundo.dsTipoFundo}}</td>
					<td>
						<button type="button" class="btn btn-default btn-xs" auth-check
							permission="editar-cliente" ng-disabled="modalTipoFundosCtrl.editar"
							ng-click="modalTipoFundosCtrl.editarTipoFundo(tipoFundo)"
							tooltip="Editar">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>

						<button type="button" class="btn btn-default btn-xs"
							ng-click="modalTipoFundosCtrl.excluirTipoFundo(tipoFundo)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>	
			</tbody>
		</table>
	</div>
</div>
<div class="modal-footer" >
			<button type="button" class="btn btn-primary" data-dismiss="modal"
			aria-hidden="true" ng-click="modalTipoFundosCtrl.fechar()">Fechar</button>
		</div>
