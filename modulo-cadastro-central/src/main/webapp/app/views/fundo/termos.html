<div class="tab-pane">
    <div class="tab-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <button type="button" class="btn btn-primary glyphicon glyphicon-plus pull-right" tooltip="Novo Termo" ng-click="termosFundoCtrl.abriModalTermo()" ng-if="termosFundoCtrl.acao == 'E'">
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <table class="table table-striped"
                               datatable lazy="true"
                               paginator="true"
                               rows="10"
                               rest="{{termosFundoCtrl.PATHCONFIG.CADASTRO_CENTRAL}}/termo"
                               filter-model="termosFundoCtrl.filtros"
                               datasource="termosFundoCtrl.termos">
                            <thead>
                            <tr>
                            	<th class="col-lg-1 col-md-1 col-sm-1">ID</th>
                                <th class="col-lg-3 col-md-3 col-sm-3">Nome do termo</th>
                                <th class="col-lg-7 col-md-6 col-sm-7">Caracter√≠sticas do termo</th>
                                <th class="col-lg-1 col-md-1 col-sm-1"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-if="!termosFundoCtrl.termos.length">
                                <td colspan="3" class="text-center">N&atilde;o foram encontrados termos para o fundo</td>
                            </tr>
                            <tr ng-repeat="termo in termosFundoCtrl.termos">
                            	<td>{{termo.idPessoaFundoTermo}}</td>
                                <td>{{termo.nmTermo}}</td>
                                <td>{{termosFundoCtrl.formataCaracteristicas(termo)}}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-default btn-xs" ui-sref="fundo.editar.termo({showTemplateOnly:true,idPessoaFundoTermo:termo.idPessoaFundoTermo})">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-xs" ui-sref="fundo.editar.termo({idPessoaFundoTermo:termo.idPessoaFundoTermo})"
                                    	ng-if="termosFundoCtrl.acao == 'E'">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-xs" ng-click="termosFundoCtrl.excluir(termo)"
                                    	ng-if="termosFundoCtrl.acao == 'E'">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
