<div class="main-box-body clearfix">
	<div class="table-responsive">
		<table class="{{styleClass}}" ng-transclude>
		</table>
	</div>
	<div style="float:right;">
		
		<pagination ng-if="paginator" class="pull-right"
			total-items="page.total" ng-change="pageChanged()"
			ng-model="page.page" items-per-page="rows"
			previous-text="&lsaquo;" next-text="&rsaquo;" max-size="maxSize" rotate="false"></pagination>
	</div>
	<div style="float:right; margin-right:20px;" ng-if="showTotal == 'true'">
		<br/>
		<strong>Total: {{page.total}}</strong>
	</div>
	<div style="float:right; margin-right:20px; margin-top: 5px" ng-show="rowSelector" >
		<select ng-model="rows" ng-change="pageChanged()" class="form-control" >
				<option value="15">15</option>
				<option value="30">30</option>
				<option value="45">45</option>
				<option value="60">60</option>
				<option value="75">75</option>
				<option value="90">90</option>
			</select>
	</div>
	<div style="float:right; margin-right:20px;" ng-show="rowSelector" >
		<br/>
		Resultados por p√°gina
	</div>
</div>
